<div>
    <h2 id="page-heading" data-cy="ServiceDataHeading">
        <span>Service Data</span>

        <div class="d-flex justify-content-end">
            <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
                <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
                <span>Refresh List</span>
            </button>

            <button
                id="jh-create-entity"
                data-cy="entityCreateButton"
                class="btn btn-primary jh-create-entity create-service-data"
                [routerLink]="['/service-data/new']"
            >
                <fa-icon icon="plus"></fa-icon>
                <span> Create a new Service Data </span>
            </button>
        </div>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="serviceData?.length === 0">
        <span>No serviceData found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="serviceData && serviceData.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col"><span>ID</span></th>
                    <th scope="col"><span>Lang</span></th>
                    <th scope="col"><span>Title</span></th>
                    <th scope="col"><span>Content</span></th>
                    <th scope="col"><span>Image</span></th>
                    <th scope="col"><span>Service</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let serviceData of serviceData; trackBy: trackId" data-cy="entityTable">
                    <td>
                        <a [routerLink]="['/service-data', serviceData.id, 'view']">{{ serviceData.id }}</a>
                    </td>
                    <td>{{ serviceData.lang }}</td>
                    <td>{{ serviceData.title }}</td>
                    <td>{{ serviceData.content }}</td>
                    <td>
                        <a *ngIf="serviceData.image" (click)="openFile(serviceData.image, serviceData.imageContentType)">
                            <img
                                [src]="'data:' + serviceData.imageContentType + ';base64,' + serviceData.image"
                                style="max-height: 30px"
                                alt="serviceData image"
                            />
                        </a>
                        <span *ngIf="serviceData.image">{{ serviceData.imageContentType }}, {{ byteSize(serviceData.image) }}</span>
                    </td>
                    <td>
                        <div *ngIf="serviceData.service">
                            <a [routerLink]="['/service', serviceData.service?.id, 'view']">{{ serviceData.service?.id }}</a>
                        </div>
                    </td>
                    <td class="text-end">
                        <div class="btn-group">
                            <button
                                type="submit"
                                [routerLink]="['/service-data', serviceData.id, 'view']"
                                class="btn btn-info btn-sm"
                                data-cy="entityDetailsButton"
                            >
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button
                                type="submit"
                                [routerLink]="['/service-data', serviceData.id, 'edit']"
                                class="btn btn-primary btn-sm"
                                data-cy="entityEditButton"
                            >
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(serviceData)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
