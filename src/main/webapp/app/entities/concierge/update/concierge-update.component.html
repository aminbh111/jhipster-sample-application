<div class="d-flex justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-concierge-heading" data-cy="ConciergeCreateUpdateHeading">Create or edit a Concierge</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
                    <label class="form-label" for="field_id">ID</label>
                    <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
                </div>

                <div class="row mb-3">
                    <label class="form-label" for="field_date">Date</label>
                    <div class="d-flex">
                        <input
                            id="field_date"
                            data-cy="date"
                            type="datetime-local"
                            class="form-control"
                            name="date"
                            formControlName="date"
                            placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="form-label" for="field_publish">Publish</label>
                    <input
                        type="checkbox"
                        class="form-check"
                        name="publish"
                        id="field_publish"
                        data-cy="publish"
                        formControlName="publish"
                    />
                </div>

                <div class="row mb-3">
                    <label class="form-label" for="field_contentPosition">Content Position</label>
                    <select
                        class="form-control"
                        name="contentPosition"
                        formControlName="contentPosition"
                        id="field_contentPosition"
                        data-cy="contentPosition"
                    >
                        <option [ngValue]="null"></option>
                        <option *ngFor="let position of positionValues" [value]="position">position</option>
                    </select>
                </div>

                <div class="row mb-3">
                    <label class="form-label" for="field_imagePosition">Image Position</label>
                    <select
                        class="form-control"
                        name="imagePosition"
                        formControlName="imagePosition"
                        id="field_imagePosition"
                        data-cy="imagePosition"
                    >
                        <option [ngValue]="null"></option>
                        <option *ngFor="let position of positionValues" [value]="position">position</option>
                    </select>
                </div>
            </div>

            <div>
                <button
                    type="button"
                    id="cancel-save"
                    data-cy="entityCreateCancelButton"
                    class="btn btn-secondary"
                    (click)="previousState()"
                >
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button
                    type="submit"
                    id="save-entity"
                    data-cy="entityCreateSaveButton"
                    [disabled]="editForm.invalid || isSaving"
                    class="btn btn-primary"
                >
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
